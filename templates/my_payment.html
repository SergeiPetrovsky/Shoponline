{% extends "base.html" %}
{%block title%}{{title}}{%endblock%}

{% block page_content %}

<body>
    <div class="container">
        <h1>{{title}}</h1>

                <div class="col">
                  <div class="card mb-4 rounded-3 shadow-sm">
                      <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">{{item.title}}</h4>
                      </div>
                      <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4">
                           <img class="leftimg" src={{item.url}} alt="нет фотографии" >
                           <li>{{item.description}}</li>
                           <li>Цена :&nbsp{{item.price}}&nbspBYN</li>
                        </ul>
                                    <form method="post">
                                        <input type="text" name="Email" id="Email" class="form-control"
                                                  placeholder="Введите e_mail"><br>

                                        <input type="number" name="card_num" id="curd_num" class="form-control"
                                                  placeholder="Введите номер карты"></input><br>

                                        <input type="number" name="cvv2" id="cvv2" class="form-control"
                                                  placeholder="Введите cvv2"></input><br>
                                        <h3>К оплате</h3>
                                        <input type="number" name="price" id="price" class="form-control"
                                                  placeholder={{item.price}}></input><br>


                                        <input type="submit" class="w-100 btn btn-lg btn-outline-primary" value="Оплатить">
                                    </form>

<!--                        <a  href="/buy/{{item.id}}" class="w-100 btn btn-lg btn-outline-primary">Оплатить</a>-->
                      </div>
                  </div>
              </div>


    </div>
</body>
{%endblock%}
